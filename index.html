<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="UTF-8">
		<title>Formul√°rio de Clientes</title>
		<link rel="stylesheet" href="style.css" />
		<script src="formulario.js" type="text/javascript"></script>
</head>
<body>
  <div id="Tudo">
    <fieldset>
      <legend>Customer form</legend>
      <main>
      <form action="">
          <input class="nome" name="name" type="text" placeholder="Full name"/><hr>
          <input class="nome" name="email" type="email" placeholder="Email"/><hr>
          <input class="nome" name="number" type="number" placeholder="Number"/><hr>
          
          <div id="Genre">
             <p>Genre: </p> 
             <br />
             <input type="radio" name="citizenship"/> Masculine
             <br />
             <input type="radio" name="citizenship"/> Female
             <br />
             <input type="radio" name="citizenship" id="outro"/> Other
           </div>
           <div id="nascimento">
                <label for="data_nascimento">Birth date: </label>
                <input type="date" name="data_nascimento" id="data_nascimento"/>
                <br><br>
            </div>
         <input class="txt" type="text" name="city" placeholder="City"/><hr>
         <input class="txt" type="text" name="state" placeholder="State"/><hr>
         <input class="txt" type="text" name="address" placeholder="Address"/><hr>
   </form>
   </main>
    <button type="submit" value="verificar" onclick="verificar()">To send</button>
   </fieldset>
  </div>
</body>
</html>
