<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Formul√°rio de Clientes</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="formulario.js" type="text/javascript"></script>
</head>
<body>
  <div id="Tudo">
    <fieldset>
      <legend>Customer form</legend>
      <div id="container">
        <form>
          <input class="nome" name="name" type="text" required />
          <label for="name">Full name</label>
          <input class="nome" name="email" type="email" required />
          <label for="email">Email</label>
          <input class="nome" name="number" type="number" required />
          <label for="number">Number</label>
        </form>
        <div id="Genre">
          <p>
            Genre:
          </p>
          <br />
          <input class="radio" type="radio" name="citizenship" /> Masculine
          <br />
          <input class="radio" type="radio" name="citizenship" /> Female
          <br />
          <input class="radio" type="radio" name="citizenship" id="outro" /> Other
        </div>
        <div id="nascimento">
          <label for="data_nascimento">Birth date: </label>
          <input type="date" name="data_nascimento" id="data_nascimento" />
        </div>
        <form>
          <input class="txt" type="text" name="city" required />
          <label for="city">City</label>
          <input class="txt" type="text" name="state" required />
          <label for="state">State</label>
          <input class="txt" type="text" name="address" required />
          <label for="address">Address</label>
        </form>
      </div>
      <button type="submit" value="verificar" onclick="verificar()">To send</button>
    </fieldset>
  </div>
</body>
</html>
